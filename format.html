<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMATE</title>
</head>
<body>
    <button type="submit" onclick="fin()">check the date</button>
<p id="a"></p>
<p id="b"></p>
<p id="c"></p>
</body>
</html>
<script>
    const fin=()=>{
        var today = new Date();
        var dd = today.getDate();
        var mm = today.getMonth(); 
        var yyyy = today.getFullYear();
        today = mm+'-'+dd+'-'+yyyy;
        console.log(today); document.getElementById('a').innerHTML=today
        today = mm+'/'+dd+'/'+yyyy;
        console.log(today);document.getElementById('b').innerHTML=today
        today = dd+'/'+mm+'/'+yyyy;
        console.log(today);document.getElementById('c').innerHTML=today
    }
</script>
